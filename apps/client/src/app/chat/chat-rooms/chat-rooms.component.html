<mat-card>
  <mat-list>
    <h3 mat-subheader>Users</h3>
    <mat-list-item *ngFor="let user of (users$ | async)">
      <mat-icon mat-list-icon>person</mat-icon>
      <h4 mat-line>{{ user.name }}</h4>
      <p mat-line>Socker ID: {{ user.socketId }}</p>
    </mat-list-item>
  </mat-list>
</mat-card>
