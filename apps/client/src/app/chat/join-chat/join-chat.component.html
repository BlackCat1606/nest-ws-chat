<mat-card>
  <div [formGroup]="joinChatForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter your name" formControlName="name" />
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="joinChat()">
      Join chat
    </button>
  </div>
</mat-card>
